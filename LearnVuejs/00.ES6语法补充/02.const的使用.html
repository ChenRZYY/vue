<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const的使用</title>
</head>
<body>

<script>
  // 1.注意一:一旦const修饰的标识符被赋值之后,不能修改
  // const定义常量,不可修改
  // const name = 'why'
  // name='abc'


  //2.注意二:在使用const标识符的时候,必须进行初始化
  // const  name;

  //3.注意三:常量的韩式是指向对象不能修改,但是可以改变对象内部的属性
  const obj = {
    name: 'why',
    age: 18,
    height: 178
  }
  obj.name = 'kobe'

  //const修饰之后,表示的是存储变量的内存地址不能改变

</script>
</body>
</html>
