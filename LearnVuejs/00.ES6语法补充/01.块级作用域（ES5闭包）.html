<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>块级作用域</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<script>

  //1.变量作用域：变量在什么范围内可用
  // {
  //   var name = 'why'
  //   console.log(name);
  // }
  // console.log(name);

  //2.没有块级作用域引起的问题:if的块级
  var func;
  if (true) {
    var name = 'why'
    func = function () {
      console.log(name);
    }
  }
  name = 'kobe'
  console.log(name);
  func()

  //3.没有块级作用域引起的问题:for的块级


  /*
  * ES5中的varr没有块级作用域(if/for)
  * ES5只有function有作用域
  * ES6中的let是有块级作用域(if/for)
  *
  * const:定义常量(在开发中建议优先使用常量,只有需要改变某一个标识符时,才使用let)
  *
  * */

  const btns = document.getElementsByTagName('button')
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })

  }

</script>

</body>
</html>
