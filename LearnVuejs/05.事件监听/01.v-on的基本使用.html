<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on的基本使用</title>
</head>
<body>

<div id="app">
  <h2>{{counter}}</h2>
  <!--  <button @click="counter++">+</button>-->
  <!--  <button @click="counter">-</button>-->
  <!-- 事件监听:没有参数()可以不加 -->
  <button @click="increment">+</button>
  <button @click="decrement">-</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })
</script>


</body>
</html>
