<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令的使用</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    {{message}}

</div>

<script src="../js/vue.js"></script>
<script>
  //在vue解析之前，div中有一个属性v-vloak
  //在vue解析之后，div中没有一个属性v-vloak
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好!"
      }
    })
  }, 1000)

</script>


</body>
</html>
