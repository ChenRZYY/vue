<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的列表展示</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>

  const app = new Vue({
    el: "#app",
    data: {
      message: "你好 夏小凡",
      movies: ["星际穿越", "大话西游", "少年派", "盗墓空间"]

    }
  })

</script>
</body>
</html>
