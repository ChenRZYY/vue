<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
<div id="app">
    <h2>当前计数:{{counter}}</h2>
    <!--    <button v-on:click="counter++">+</button>-->
    <!--    <button @click="counter&#45;&#45;">-</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 0
    },
    methods: {
      add() {
        this.counter++
      },
      sub() {
        this.counter--
      }
    }
  })

  //    1.拿button元素
  //    2.监听时间


</script>

</body>
</html>
