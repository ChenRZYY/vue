<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloVue</title>
</head>
<body>


<div id="app">{{message}}</div>


<script src="../js/vue.js"></script>
<script>

  //let(变量)/const(常量)
  //编程范式：声明式编程
  const app = new Vue({
    el: '#app',     //el:挂在要管理的元素
    data: {          //data：定义数据
      message: "你好啊，李银河"
    }
  })

  // 元素j的做法（编程范式：命令式编程）
  //  1.创建div元素，设置id属性
  //  2.定义一个变量叫message
  //  3.将message变量放在前面的div元素中显示
</script>


</body>
</html>
