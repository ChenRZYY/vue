<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-mode的修饰符</title>
</head>
<body>


<div id="app">

  <!--1.修饰符:lazy(不实时绑定：回车或者失去焦点的时候进行变量更新)-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>


  <!--1.修饰符:number(必须输入数字:避免类型转换 v-mddel默认给变量赋值的是数字类型)-->
  <input type="number" v-model.number="age">
  <h2>当前变量类型是:{{age}}=={{typeof(age)}}</h2>

  <!--1.修饰符:trim(去除空格)-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字是:{{name}}</h2>

</div>
<script src="../JS/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀！',
      age: 26,
      name: ''
    }
  })


</script>
</body>
</html>
