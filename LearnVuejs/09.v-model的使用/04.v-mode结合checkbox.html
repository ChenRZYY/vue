<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-mode结合checkbox</title>
</head>
<body>
<div id="app">

  <!--1.checkbox单选框-->

  <!--<label for="agree">-->
  <!--<input type="checkbox" id="agree" v-model="isAgree">同意协议-->
  <!--</label>-->
  <!--<h2>您选择的是:{{isAgree}}</h2>-->
  <!--<button :disabled="!isAgree">下一步</button>-->


  <!--2.checkbox多选框-->

  <input type="checkbox" value="篮球" v-model="hobbies">篮球
  <input type="checkbox" value="足球" v-model="hobbies">足球
  <input type="checkbox" value="乒乓" v-model="hobbies">乒乓
  <input type="checkbox" value="羽毛" v-model="hobbies">羽毛

  <h2>您的爱好是:{{hobbies}}</h2>


  <!--3.值绑定-->
  <label v-for="item in oirginHobbies " v-bind:for="item">
    <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
  </label>
  <!--<h2>您的爱好是:{{oirginHobbies}}</h2>-->
</div>
<script src="../JS/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀！',
      isAgree: false, /*单选框*/
      hobbies: [],    /*多选框*/
      oirginHobbies: ["羽毛球", "篮球", "网球", "棒球", "羽毛"]
    }
  })
</script>


</body>
</html>
