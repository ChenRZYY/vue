<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model结合select</title>
</head>
<body>

<div id="app">
  <!--1.选择一个-->
  <select name="abc" id="" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="樱桃">樱桃</option>
    <option value="西瓜">西瓜</option>
    <option value="榴莲">榴莲</option>
    <!--  v-model在select上绑定  <option value="榴莲" v-model="fruit">榴莲</option>-->
  </select>
  <h2>您选择的水果是:{{fruit}}</h2>

  <!--2.选择多个:要加 multiple-->
  <select name="abc" id="more" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="樱桃">樱桃</option>
    <option value="西瓜">西瓜</option>
    <option value="榴莲">榴莲</option>
    <!--  v-model在select上绑定  <option value="榴莲" v-model="fruit">榴莲</option>-->
  </select>
  <h2>您选择的水果是:{{fruits}}</h2>
</div>
<script src="../JS/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀！',
      fruit: '樱桃',  /*一个*/
      fruits: [] ,    /*多个*/

    }
  })
</script>


</body>
</html>
