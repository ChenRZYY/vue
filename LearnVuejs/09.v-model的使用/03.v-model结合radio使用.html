<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model结合radio使用</title>
</head>
<body>

<div id="app">

  <label for="male">
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  </label>
  <h2>你选择的性别是：{{sex}}</h2>

  <!--
   互斥：  添加name | v-mode绑定同一个变量也会让其互斥，因此上面的name可以省略
   默认选择：设置变量sex即可
   -->


</div>
<script src="../JS/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀！',
      sex: '男'
    }
  })
</script>

</body>
</html>
