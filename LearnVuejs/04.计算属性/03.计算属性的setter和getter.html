<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的setter和getter</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: "kobe",
      lastName: 'Bryant'
    },
    computed: {
      // fullName() {
      //   return this.firstName + this.lastName
      // }

      fullName: {
        set: function (newValue) {
          //调用set方法的时候会被调用
          console.log('-----', newValue);
          const names = newValue.split('')
          this.firstName = names[0]
          this.lastName = names[1]
        },
        //一般只需要实现get方法，计算属性一般没有set方法(只读属性)
        get: function () {
          return this.firstName + this.lastName
        }
      }
      // fullName: function () {
      //   return this.firstName + this.lastName
      // }

    }
  })
</script>


</body>
</html>
