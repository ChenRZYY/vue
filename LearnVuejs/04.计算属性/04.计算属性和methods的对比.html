<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的缓存</title>
</head>
<body>

<div id="app">
  <!--1.直接拼接，不采用，语法过于繁琐-->
  <h2>{{firstName}} {{lastName}}</h2>
  <!--2.通过定义methods，调用4此-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>

  <!--3.通过计算属性computed,调用一次-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: "kobe",
      lastName: 'Bryant'
    },
    computed: {
      fullName() {
        console.log('fullName');
        return this.firstName + this.lastName;
      }
    },
    methods: {
      getFullName() {
        console.log('getFullName');
        return this.firstName + this.lastName;
      }
    }
  })
</script>


</body>
</html>
