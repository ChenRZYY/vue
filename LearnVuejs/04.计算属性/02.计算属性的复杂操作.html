<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的复杂操作</title>
</head>
<body>

<div id="app">
    <h2>总价格:{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好!",
      books: [
        {id: 110, name: "linux编程艺术", price: 119},
        {id: 111, name: "代码大全", price: 105},
        {id: 112, name: "深入了解计算机原理", price: 98},
        {id: 113, name: "现代操作系统", price: 87}
      ]
    },
    //computed里面一般不用动词命名
    computed: {
      //filter | map | reduce
      totalPrice() {
        let result = 0
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result

        // for (let i in this.books) {
        //
        // }
        //
        // for (let book of this.books) {
        // }
      }
    },
    //性能低，没有缓存;计算属性有缓存，因此效率相对高一点
    methods: {}
  })
</script>


</body>
</html>
