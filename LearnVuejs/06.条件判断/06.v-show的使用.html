<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show的使用</title>
</head>
<body>
<div id="app">
  <h2 v-if="isShow" id="if">{{message}}</h2>
  <h2 v-show="isShow" id="show">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好!",
      isShow: true
    }
  })
</script>


</body>
</html>
