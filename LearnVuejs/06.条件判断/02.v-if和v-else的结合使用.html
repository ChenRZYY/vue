<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if和v-else的结合使用</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow">
    <div>夏小凡</div>
    <div>夏小凡</div>
    <div>夏小凡</div>
    <div>夏小凡</div>
    <div>夏小凡</div>
    {{message}}
  </h2>
  <h1 v-else>isShow是false的时候显示我</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好!",
      isShow: true
    }
  })
</script>


</body>
</html>
