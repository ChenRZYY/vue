<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if等混合使用</title>
</head>
<body>
<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>


  <h1>{{result}}</h1>


</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好!",
      score: 90
    },
    computed: {
      result() {
        let ShowMessage = ''
        if (this.score >= 90) {
          ShowMessage = "优秀"
        } else if (this.score >= 80) {
          ShowMessage = "良好"
        } else if (this.score >= 60) {
          ShowMessage = "及格"
        } else {
          ShowMessage = "不及格"
        }
        return ShowMessage
      }
    }
  })
</script>


</body>
</html>
