<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
</head>
<body>

<div id="app">
  <!--<cpn1></cpn1>-->
  <cpn2></cpn2>
</div>
<script src="../JS/vue.js"></script>
<script>

  //1.创建第一个组件(子组件)
  const cpnC1 = Vue.extend({
    template: `
      <div>我是cpn1</div>
    `
  })

  //2.创建第二个组件(父组件：注意子组件cpn的位置)
  const cpnC2 = Vue.extend({
    template: `
      <div>我是cpn2
      <cpn></cpn>
      </div>

    `,
    components: {
      cpn: cpnC1
    }
  })

  //root组件
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀！'
    },
    components: {
      // cpn1: cpnC1,
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
