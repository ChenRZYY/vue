<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件和局部组件</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>

<div id="app2">
  <h1>app2</h1>
  <cpn></cpn>
</div>
<script src="../JS/vue.js"></script>
<script>

  //1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
             <div>
              <h2>我是标题</h2>
              <h2>我是内容哈哈哈</h2>
              <h2>我是内容呵呵呵</h2>
            </div>`
  })

  //2.注册组件(全局组件:意味着可以在多个vue的实例下面使用)
  // Vue.component('cpn', cpnC)

  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀！'
    },
    //局部组件
    components: {
      //使用组件时候的标签名：组件构造器
      cpn: cpnC,
    }
  })

  const app2 = new Vue({
    el: '#app2'
  })
</script>


</body>
</html>
