<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class数组语法</title>
</head>
<body>
<div id="app">
    <!-- 用的很少 -->
    <h2 class="title" :class="['active','line']">{{message}}</h2>
    <h2 class="title" :class="[active,line]">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好!",
      active: "aaaa",
      line: "bbbb",

    },
    methods: {
      getClasses() {
        return [this.active, this.line];
      }
    }

  })
</script>

</body>
</html>
